<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JamSesh In Session</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Fjalla+One&family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #152238; margin: 0; padding: 20px;
            font-family: 'Fjalla One', sans-serif; color: white;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; box-sizing: border-box;
        }
        h1 {
            font-size: 5vw; font-size: 60px; margin-bottom: 20px;
            text-align: center; color: #00ffff; text-shadow: 0 0 8px #00ffff99;
        }
        .main-container {
            display: flex; gap: 40px; width: 100%; max-width: 1200px; justify-content: center;
        }
        .session-container {
            display: flex; flex-direction: column; align-items: center; flex-grow: 1;
        }
        .audio-display {
            display: flex; flex-direction: column; align-items: center; gap: 20px; width: 100%;
        }
        .audio-wrapper { width: 100%; max-width: 500px; }
        .audio-wrapper h3 { margin-bottom: 5px; color: #ffffffcc; }
        audio {
            width: 100%;
            filter: invert(1) sepia(1) saturate(5) hue-rotate(180deg);
        }
        #controls { display: flex; gap: 20px; margin-top: 30px; }
        button {
            padding: 12px 28px; font-size: 22px; font-family: 'Caveat', cursive;
            border: none; border-radius: 8px; background-color: #0F52BA;
            color: white; cursor: pointer; transition: all 0.3s ease;
        }
        button:hover {
            background-color: #0c47a1; transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.3);
        }
        #endBtn, #exitBtn { background-color: #DC3545; }
        #endBtn:hover, #exitBtn:hover {
            background-color: #C82333; box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
        }
        button:disabled {
            background-color: #555; cursor: not-allowed; opacity: 0.6;
            transform: none; box-shadow: none;
        }
        #participants-container {
            background-color: #1a2b4a; border-radius: 8px; padding: 15px 25px;
            width: 250px; flex-shrink: 0;
        }
        #participants-container h2 {
            margin-top: 0; text-align: center; border-bottom: 1px solid #00ffff55; padding-bottom: 10px;
        }
        #participants-list { list-style: none; padding: 0; margin: 0; }
        #participants-list li {
            padding: 8px 5px; background-color: #2a3f68; margin-bottom: 8px;
            border-radius: 4px; font-size: 14px; overflow-wrap: break-word;
        }
        #participants-list .you { font-weight: bold; color: #00ffff; }
        @media (max-width: 768px) {
            .main-container { flex-direction: column-reverse; align-items: center; }
            #participants-container { width: 90%; margin-bottom: 20px; }
        }
        .room-info {
    font-family: 'Fjalla One', sans-serif;
    font-size: 24px; /* <-- Increased font size */
    color: #ffffffa0;
    background-color: #1a2b4a;
    padding: 10px 20px; /* <-- Slightly increased padding */
    border-radius: 25px;
    margin-bottom: 25px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.room-info:hover {
    transform: scale(1.05);
    background-color: #2a3f68;
}

.room-info.copied {
    background-color: #006400; 
    border-color: #32CD32;
}

    </style>
</head>
<body>
    <h1>JamSesh In Session</h1>
    <div class="room-info" title="Click to copy room code">
    Room Code: <span id="room-code-display">Copy Code</span>
</div>

    <div class="main-container">
        <div class="session-container">
            <div class="audio-display">
                <div class="audio-wrapper">
                    <h3>You (Host Stream)</h3>
                    <audio id="localAudio" autoplay controls></audio>
                </div>
                <div class="audio-wrapper">
                    <h3>Live Stream</h3>
                    <audio id="remoteAudio" autoplay controls></audio>
                </div>
            </div>
            
            <div id="controls">
                <button id="startBtn">Start Jam</button>
                <button id="endBtn" disabled>End Jam</button>
                <button id="exitBtn">Exit</button>
            </div>
        </div>

        <div id="participants-container">
            <h2>Participants</h2>
            <ul id="participants-list">
                </ul>
        </div>
    </div>

    <script>
        const roomInfoDiv = document.querySelector('.room-info');
        const roomCodeDisplay = document.getElementById('room-code-display');
        const startBtn = document.getElementById('startBtn');
        const endBtn = document.getElementById('endBtn');
        const exitBtn = document.getElementById('exitBtn');
        const localAudioWrapper = document.querySelector('.audio-wrapper:first-child');
        const remoteAudioWrapper = document.querySelector('.audio-wrapper:last-child');
        const participantsList = document.getElementById('participants-list');
        const params = new URLSearchParams(window.location.search);
        const role = params.get('role');
        const roomCode = params.get('code');
        let currentClientId = null; 
        function updateParticipantList(participants) {
            const participantsList = document.getElementById('participants-list');
            participantsList.innerHTML = ''; 
            participants.forEach(p => {
                const li = document.createElement('li');
                li.textContent = p.username;
                if (p.id === currentClientId) {
                    li.textContent += ' (You)';
                    li.classList.add('you');
                }
                participantsList.appendChild(li);
            });
        }
        if (roomInfoDiv && roomCodeDisplay) {
            roomInfoDiv.addEventListener('click', () => {
                if (!roomCode) return; 
                navigator.clipboard.writeText(roomCode).then(() => {
                roomCodeDisplay.textContent = 'Copied!';
                roomInfoDiv.classList.add('copied');
                setTimeout(() => { roomCodeDisplay.textContent = roomCode; roomInfoDiv.classList.remove('copied'); }, 2000);
        }).catch(err => {
            console.error('Failed to copy room code: ', err);
            alert('Could not copy code. Please copy it manually.');
        });
    });
}


        if (role === 'host') {
            remoteAudioWrapper.style.display = 'none';
            exitBtn.style.display = 'none';
        } else if (role === 'join') {
            localAudioWrapper.style.display = 'none';
            startBtn.style.display = 'none';
            endBtn.style.display = 'none';
        }
        exitBtn.addEventListener('click', () => {
            if (window.ws) {
                window.ws.close();
            }
            window.location.href = 'index.html';
        });

        const script = document.createElement('script');
        script.src = (role === 'host') ? 'js/host.js' : 'js/join.js';
        document.body.appendChild(script);

    </script>
</body>
</html>
